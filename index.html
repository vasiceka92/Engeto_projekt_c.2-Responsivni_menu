  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

    />
    <title>Paddy's Fiddle Pub</title>
    <link href="./icons/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query-style.css" />
    <script
      src="https://kit.fontawesome.com/c752d1c239.js"

    ></script>

  <body>
    <section class="landing-page">
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-square-xmark"></i> -->
        <!-- přepíná se v JS -->
      </div>

      <header>
        <nav class="navigation open">
          <ul class="navigation-content">
            <li><a href="#">Drinks</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Reviews</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="page-title">

            <span class="title1">Paddy's</span

        </div>

        <div class="button-box">
          <button><span class="book-text">Book your table !</span></button>
        </div>

        <div class="socials-icons">
          <img src="icons/tripadvisor_logo_icon.png" alt="tripadvisor_logo" />
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>

    <script src="script.js"></script>
